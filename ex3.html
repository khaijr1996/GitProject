<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giaiptbacnhat</title>
</head>
<body>
    <input id="a", type="number">
    <button>x</button>
    <button>+</button>
    <input id="b", type="number">
    <button onclick="
    let aElement =document.getElementById('a');
    let bElement =document.getElementById('b');
    let valueA=aElement.value;
    let valueB=bElement.value;
    let x= -parseFloat(valueB) / parseFloat(valueA);
    document.getElementById('result').innerHTML=x;





">=</button>


<h2 id="result"> Ket Qua</h2>
</body>
</html>
